<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduVillage Video Player</title>
    <style>
        :root {
            --primary-bg: #0f172a;
            --accent: #2dd4bf;
            --text-main: #f8fafc;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--primary-bg);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
        }

        .video-container iframe,
        .video-container video {
            width: 100%;
            height: 100%;
            max-width: 1200px;
            aspect-ratio: 16 / 9;
            border: none;
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .placeholder {
            color: var(--text-main);
            text-align: center;
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0% {
                opacity: 0.6;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.6;
            }
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: var(--accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="video-container" id="videoContainer">
        <div class="placeholder" id="placeholder">
            <div class="loading-spinner"></div>
            <p>Waiting for video stream...</p>
        </div>
    </div>

    <script>
        // Listen for messages from the parent window
        window.addEventListener('message', function (event) {
            const data = event.data;
            if (data.type === 'loadVideo') {
                const container = document.getElementById('videoContainer');
                const url = data.url;

                if (!url) {
                    container.innerHTML = '<div class="placeholder"><p>No Video URL provided</p></div>';
                    return;
                }

                if (url.includes('youtube.com') || url.includes('youtu.be')) {
                    // Convert to embed URL if needed
                    let embedUrl = url;
                    if (url.includes('watch?v=')) {
                        embedUrl = url.replace('watch?v=', 'embed/');
                    } else if (url.includes('youtu.be/')) {
                        embedUrl = url.replace('youtu.be/', 'youtube.com/embed/');
                    }
                    container.innerHTML = `<iframe src="${embedUrl}" allowfullscreen allow="autoplay; encrypted-media"></iframe>`;
                } else {
                    container.innerHTML = `
                        <video controls autoplay>
                            <source src="${url}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>`;
                }
            }
        });

        // Also check for URL parameters as a fallback
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get('url');
        if (videoUrl) {
            window.postMessage({ type: 'loadVideo', url: videoUrl }, '*');
        }
    </script>
</body>

</html>
