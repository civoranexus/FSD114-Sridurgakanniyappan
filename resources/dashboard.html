<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EduVillage – Student Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="dashboard.css">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

<!-- HEADER -->
<header class="header">
  <button id="menuBtn" class="menu-btn">☰</button>
  <div class="logo-container">
    <img src="Long_logo.png" alt="Civora Nexus Logo">
    <div>
      <h1>EduVillage</h1>
      <small style="font-size: 0.8rem; opacity: 0.9;">by Civora Nexus</small>
    </div>
  </div>

  <div class="profile">
    <img src="https://i.pravatar.cc/40" alt="Profile">
    <span>Hello, Student</span>
  </div>
</header>

<!-- SIDEBAR -->
  <aside class="sidebar">
  <nav>
    <a class="active" href="#" data-page="dashboard">Dashboard</a>
    <a href="./mycourses.html" data-page="courses">My Courses</a>
    <a href="" data-page="assignments">Assignments</a>
    <a href="#" data-page="quizzes">Quizzes</a>
    <a href="#" data-page="grades">Grades</a>
    <a href="#" data-page="messages">Messages</a>
    <a href="#" data-page="settings">Settings</a>
    <a href="#" id="logoutBtn">Logout</a>
  </nav>
</aside>

<!-- MAIN CONTENT -->
<main id="mainContent" class="main">

  <!-- STATS -->
  <section class="stats">
    <div class="card">
      <h3>Enrolled Courses</h3>
      <p>5</p>
    </div>
    <div class="card">
      <h3>Completed</h3>
      <p>2</p>
    </div>
    <div class="card">
      <h3>Pending Tasks</h3>
      <p>3</p>
    </div>
  </section>

  <!-- COURSES -->
  <section class="courses">
    <h2>My Courses</h2>

    <div class="course-card">
      <h3>Web Development Basics</h3>
      <p>HTML, CSS, JavaScript fundamentals</p>

      <div class="progress-bar">
        <div class="progress" style="width:70%">70%</div>
      </div>

      <button onclick="loadCourse('web-development-basics')">Continue Learning</button>
    </div>

    <div class="course-card">
      <h3>React Fundamentals</h3>
      <p>Components, Hooks, State</p>

      <div class="progress-bar">
        <div class="progress" style="width:40%">40%</div>
      </div>

      <button onclick="loadCourse('react-fundamentals')">Continue Learning</button>
    </div>
  </section>

</main>

<script src="dashboard.js"></script>
</body>
</html>
