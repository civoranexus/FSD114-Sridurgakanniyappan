<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Teacher Dashboard | EduVillage</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="hero">
        <h1>Teacher Dashboard</h1>
        <p>Manage courses and students</p>
        <button class="btn" onclick="logout()">Logout</button>
    </header>

    <main class="cards-container">

        <section class="card">
            <h3>Create Course</h3>
            <p>Add new lessons, videos, and quizzes.</p>
            <button class="btn">Create</button>
        </section>

        <section class="card">
            <h3>Student Progress</h3>
            <p>Monitor student performance.</p>
            <button class="btn">View Progress</button>
        </section>

        <section class="card">
            <h3>My Courses</h3>
            <p>Edit or update your courses.</p>
            <button class="btn">Manage</button>
        </section>

    </main>

    <script>
        function logout() {
            window.location.href = "index.html";
        }
    </script>

</body>

</html>
